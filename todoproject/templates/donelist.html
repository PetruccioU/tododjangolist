{% extends 'base2.html' %}

{% block title %}

{% endblock %}

{% block content %}
<hr>
<h1>Great job, you have finished these tasks:</h1>
    <ul>
    {% for j in all_done %}
    <li>
        <hr>
        <h2>{{j.title}}</h2>
        <p>{{j.content}}</p>
        <form action="/deleteTodoItem/{{j.id}}/" method = "post">{% csrf_token %}
            <input type="submit" value="Delete">
        </form>
        <hr>
    </li>
    {% endfor %}
    </ul>
{% endblock %}
